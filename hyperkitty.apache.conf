<VirtualHost *:80>

	Alias /robots.txt  /path/to/hyperkitty_standalone/static/robots.txt
	Alias /favicon.ico /path/to/hyperkitty_standalone/static/favicon.ico
	Alias /static      /path/to/hyperkitty_standalone/static

	ErrorLog /var/log/httpd/hyperkitty/error.log
	CustomLog /var/log/httpd/hyperkitty/access.log combined

	WSGIScriptAlias / /path/to/hyperkitty_standalone/wsgi.py
	WSGIDaemonProcess hyperkitty threads=25
	# If using VirtualEnv
	#WSGIDaemonProcess hyperkitty threads=25 python-path=/path/to/hyperkitty_standalone:/path/to/your/venv/lib/python2.X/site-packages
	WSGIProcessGroup hyperkitty
	WSGISocketPrefix run/wsgi

	<Directory "/path/to/hyperkitty_standalone">
		<Files wsgi.py>
			Order deny,allow
			Allow from all
		</Files>
	</Directory>

	<Directory "/path/to/hyperkitty_standalone/static">
		Order deny,allow
		Allow from all
	</Directory>

</VirtualHost>
